    - name: '{{ ansible_name_module }} | command:redhat.py | Pull Operator Catalog Selections: Red Hat' 
      command:
        argv:
          - ./redhat.py
          - --catalog-version
          - 1.0.0
          - --authfile
          - /root/.docker/config.json
          - --registry-olm
          - localhost:5000
          - --registry-catalog
          - localhost:5000
          - --operator-file
          - redhat.list
          - --output
          - "{{ dir_deploy }}/mirror/operators/redhat"
          - --icsp-scope=namespace
