#         - /root/.docker/config.json
#         - --registry-olm
#         - localhost:5000
#         - --registry-catalog
#         - localhost:5000
#         - --operator-file
#         - community.list
#         - --output
#         - "{{ dir_deploy }}/mirror/operators/community"
