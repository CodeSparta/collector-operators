# Koffer Config
# https://github.com/RedHatOfficial/Koffer
koffer:

  # Disable user prompt for registry authentication secret
  silent: true
  plugins:

    # https://github.com/codeSparta/collector-operators
    collector-operators:
      env:
        - name: "WALLE"
          value: "true"
        - name: "BUNDLE"
          value: "true"
      #  - name: "OPERATORS"
      #    value: "my,list,goes,here"
      # - name: "ALL"
      #   value: "true"
      organization: codesparta
      service: github.com
      version: master
