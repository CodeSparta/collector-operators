# CloudCTL Pod Docker Image Pull List
images_cloudctl:
  - uri: "docker.io/containercraft"
    name: one
    tag: nightlies
    path: "{{ dir_deploy }}/images"
  - uri: "k8s.gcr.io"
    name: pause
    tag: 3.2
    path: "{{ dir_deploy }}/images"
  - uri: "docker.io/library"
    name: busybox
    tag: latest
    path: "{{ dir_deploy }}/images"
  - uri: "docker.io/library"
    name: nginx
    tag: latest
    path: "{{ dir_deploy }}/images"
  - uri: "docker.io/library"
    name: registry
    tag: latest
    path: "{{ dir_deploy }}/images"
